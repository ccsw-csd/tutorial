theme:
    name: material
    language: es
    features:
      - navigation.path
      - navigation.indexes
    
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.critic
  - codehilite
  - pymdownx.tabbed:
      alternate_style: true 
  - pymdownx.superfences
  - markdown.extensions.toc:
      permalink: false
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
extra_css:
  - assets/style.css  

not_in_nav: |
  /develop/basic/vuejsold.md



